    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

            display: flex;
            gap: 20px;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-container {
            display: flex;
            gap: 40px;
        }

        .product-images {
            flex: 1;
        }

        .product-images img {
            width: 100%;
            border-radius: 8px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-rating span {
            margin-left: 10px;
            color: #888;
            cursor: pointer;
        }

        .product-info {
            margin-bottom: 20px;
        }

        .product-info h3 {
            margin-bottom: 10px;
        }

        .product-info ul {
            list-style: none;
            padding: 0;
        }

        .product-info ul li {
            margin-bottom: 5px;
        }

        .size-selector {
            margin-bottom: 20px;
        }

        .size-selector label {
            font-weight: bold;
        }

        .size-selector select {
            margin-top: 5px;
            padding: 5px;
            font-size: 16px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-buy {
            background-color: #333;
            color: white;
        }

        .btn-add {
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ccc;
        }

        .recently-viewed {
            margin-top: 40px;
        }

        .recently-viewed h2 {
            margin-bottom: 20px;
        }

        .recently-viewed-container {
            display: flex;
            gap: 20px;
        }

        .recently-viewed-item img {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);

        const stars = document.querySelectorAll(".product-rating span");
